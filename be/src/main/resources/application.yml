server:
  port: 8090

spring:
  output:
    ansi:
      enabled: ALWAYS
  profiles:
    active: dev
    include: secret
  datasource:
    url: jdbc:mysql://localhost:3307/naos_dev?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: moni
    password: moni1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  # ==================== Redis (실시간 기능) ====================
  data:
    redis:
      host: localhost
      port: 6379
      password:

  # ==================== Multipart (영상 업로드) ====================
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# ==================== Logging ====================
logging:
  level:
    com.moni.naos: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE

# ==================== Swagger (API 문서) ====================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# ==================== Custom 설정 ====================
custom:
  dev:
    cookieDomain: localhost
    frontUrl: "http://${custom.dev.cookieDomain}:3000"
    backUrl: "http://${custom.dev.cookieDomain}:${server.port}"
  prod:
    cookieDomain: naossss.site
    frontUrl: "https://www.${custom.prod.cookieDomain}"
    backUrl: "https://api.blog.${custom.prod.cookieDomain}"
  site:
    name: "NAOS DEV"
    cookie:
      secure: false
      sameSite: Lax
    cookieDomain: "${custom.dev.cookieDomain}"
    frontUrl: "${custom.dev.frontUrl}"
    backUrl: "${custom.dev.backUrl}"
  # JWT (secret은 application-secret.yml에)
  jwt:
    secretKey: ""
  accessToken:
    expirationSeconds: 3600         # 1시간 (60 * 60)
  refreshToken:
    expirationSeconds: 604800       # 7일 (60 * 60 * 24 * 7)

# ==================== AWS S3 ====================
cloud:
  aws:
    credentials:
      access-key: ""
      secret-key: ""
    s3:
      bucket: naos-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

# ==================== AI Server (Flask) ====================
ai:
  server:
    url: http://localhost:5000
    timeout: 300000