server:
  port: 8090

spring:
  output:
    ansi:
      enabled: ALWAYS
  profiles:
    active: dev
    include: secret
  datasource:
    url: jdbc:mysql://localhost:3307/naos_dev?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: moni
    password: moni1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      open-in-view: false
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          default_batch_fetch_size: 100
          format_sql: true
          highlight_sql: true
          use_sql_comments: true
  logging:
    level:
      com.dd.blog: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.orm.jdbc.bind: TRACE
      org.hibernate.orm.jdbc.extract: TRACE
      org.springframework.transaction.interceptor: TRACE
  custom:
    dev:
      cookieDomain: localhost
      frontUrl: "http://${custom.dev.cookieDomain}:3000"
      backUrl: "http://${custom.dev.cookieDomain}:${server.port}"
    prod:
      cookieDomain: naossss.site
      frontUrl: "https://www.${custom.prod.cookieDomain}"
      backUrl: "https://api.blog.${custom.prod.cookieDomain}"
    site:
      name: "NAOS DEV"
      cookie:
        secure: false
        sameSite: Lax
      cookieDomain: "${custom.dev.cookieDomain}"
      frontUrl: "${custom.dev.frontUrl}"
      backUrl: "${custom.dev.backUrl}"